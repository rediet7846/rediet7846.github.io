<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#photos">Photos</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Dawit Tilahun, a passionate web developer, UI/UX designer,Gospel singer and marketer. Welcome to my portfolio!</p>
    </section>

    <!-- Photos Section -->
    <section id="photos">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="deva.jpg" alt="Photo 1">
            <img src="devb.jpg" alt="Photo 2">
            <img src="devc.jpg" alt="Photo 3">
        </div>
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Video Gallery</h2>
        <div class="video-gallery">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Dawit Tilahun. All Rights Reserved.</p>
    </footer>
</body>
</html>
